name: Java Servlet CI/CD

on:
  push:
    branches:
      - main  # or your default branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up JDK 11 (or your preferred version)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      # Step 3: Compile Java code
      - name: Compile Java Servlet project
        run: |
          mkdir -p bin
          javac -d bin src/**/*.java  # This compiles all .java files in src/

      # Step 4: Run Unit Tests (JUnit)
      - name: Run unit tests
        run: |
          java -cp bin:lib/* org.junit.runner.JUnitCore YourTestClassName  # Replace with your test class name

      # Step 5: Build WAR file (if necessary)
      - name: Build WAR file
        run: |
          mkdir -p build
          jar -cvf build/myapp.war -C bin/ .  # Create a WAR file from compiled .class files

      # Step 6: Deploy to a Web Server (e.g., Tomcat)
      - name: Deploy to Tomcat
        run: |
          scp build/myapp.war username@your-server-ip:/path/to/tomcat/webapps/

  # Optional: Deploy to other environments (e.g., AWS, Heroku, etc.)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      # Add deployment steps for production or staging as needed
